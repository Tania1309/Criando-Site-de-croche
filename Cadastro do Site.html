<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Crochê delas</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary green">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="assets/img/logo.png" alt="" width="60" height="50">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active text-info pink" aria-current="page"
                            href="Cadastro do Site.html">Cadastro do
                            Site</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-info pink" href="Conheça sobre o material.html">Conheça sobre o
                            material</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-info pink " href="Vídeos.html">Receitas</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Pesquisar..." aria-label="Search" />
                    <button class="btn btn-outline-info" type="submit">Buscar</button>
                </form>
            </div>
        </div>
    </nav>

    <main>

        <h2>Cadastro:</h2>
        <h3>Cadastre-se para mais atualizações de conteúdo!</h3>

        <div class="d-flex justify-content-center" id="meio">
            <form class="formulario-adocao" id="formulario">
                <div class="form-row row">
                    <div class="form-group col-md-12 mb-3">
                        <label for="nome_completo">Nome:</label>
                        <input type="text" class="form-control" id="nome" placeholder="Ana Vidal" required />
                    </div>
                    <div class="form-group col-md-12 mb-3">
                        <label>E-mail:</label>
                        <input type="email" class="form-control" id="email" placeholder="00000@gmail.com.br" required />
                    </div>
                    <div class="form-group col-md-12 d-flex justify-content-between">
                        <button type="submit" class="btn btn-primary w-30 me-2">
                            Cadastrar
                        </button>
                    </div>
                </div>
            </form>
        </div>

    </main>

    <footer class="footer" id="baixo">
        <div class="redes-sociais">
            <div class="social-icons">
                <a href="#"><img src="assets/img/instagram.png" alt="Instagram" /></a>
                <a href="#"><img src="assets/img/facebook.png" alt="Facebook" /></a>
                <a href="#"><img src="assets/img/x.png" alt="X" /></a>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
